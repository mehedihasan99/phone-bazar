<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Bazar</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav
      class="navbar navbar-dark bg-primary align-content-center"
      id="main-nav"
    >
      <div class="container-lg">
        <a class="navbar-brand text-uppercase fs-4">Phone Bazar</a>
        <form class="d-flex">
          <div id="icon" class="bg-info p-3 rounded-pill">
            <i class="fa-solid fa-mobile-screen-button fs-3 text-white"></i>
          </div>
        </form>
      </div>
    </nav>
    <!-- navbar end -->
    <main>
      <div class="container-lg">
        <!-- detail phone start -->
        <div id="phone-detail" class="row">
          <!--  -->
        </div>
        <!-- detail phone end -->
        <!-- header -->
        <div class="row">
          <div class="col-12 text-center my-3 text-secondary">
            <h2 class="fs-3">Search Your Phone</h2>
          </div>
        </div>
        <!-- Search part start-->
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3 w-75 mx-auto">
              <input
                id="input-field"
                type="text"
                class="form-control p-2"
                placeholder="Search Phone...."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                onclick="searchPhone()"
                class="btn btn-outline-primary"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <!-- Search part end-->
        <!-- error msg start-->
        <div class="row">
          <div class="col-12 text-center fs-4 text-danger">
            <p id="error-msg"></p>
          </div>
        </div>
        <!-- error msg end-->
        <!-- card section start-->
        <div id="card-group" class="row">
          <!--  -->
        </div>
        <!-- card section end-->
      </div>
    </main>
    <!-- js link -->
    <script src="./js/app.js"></script>
  </body>
</html>
